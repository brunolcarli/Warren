      canvas {
        margin: 0 auto;
      }

  <body style="background-color: rgba(204, 200, 200, 0.466)">

    <!-- title -->
    <h3 style="text-align: center">Análise dos valores de conversão USD-BRL</h3>
    <hr />

    <!-- Filter Input -->
    <!-- <div align="center">
        <div class="form-check-inline">
            <input class="chart_filter" type="radio" name="flexRadioDefault" id="ChartNameRadio" value="name_Icontains" checked>
            <label class="form-check-label" for="PlayerNameRadio">Filtrar por Nome</label>

    <div class="input-group flex-nowrap">
        <select name="date_range_selection" id="date_range_selection">
          <option value="2">Últimos 2 dias</option>
          <option value="5">Últimos 5 dias</option>
          <option value="8">Últimos 7 dias</option>
          <option value="15">Últimos 15 dias</option>
          <option value="30">Últimos 30 dias</option>
          <option value="ALL">Tudo</option>
        </select>
        <span class="input-group-text">&#x1F50D</span>  <!-- &#x1F50D is the ASCII code for the search icon emoji -->
        <button type="button" class="btn btn-secondary" onclick="plot_statistics()">&#x1F50D Filter</button>
    </div>
    <hr />

    <!-- CHART SELECTION -->
    <h3 style="text-align: center">Seleção de gráfico</h3>
    <div style="text-align: center">
      <label for="chart_selection">Selecionar gráfico:</label>
      <select name="chart_selection" id="chart_selection">
        <option value="PRICE">Valor da moeda</option>
        <option value="DIFF">Diff dos valores</option>
        <option value="ROLLING">Média movel</option>
        
        <option value="HOUR_MEAN">Média de valor por hora do dia</option>
        <option value="HOUR_VARIANCE">Variância do valor por hora do dia</option>
        <!-- <option value="HOUR_DIFF">Diff da média de valor por hora do dia</option> -->
        
        <option value="WEEKDAY_MEAN">Média de valor por dia da semana</option>
        <option value="WEEKDAY_VARIANCE">Variância do valor por dia da semana</option>
        <!-- <option value="WEEKDAY_DIFF">Diff da média de valor por dia da semana</option> -->
      </select>
    </div>

    <!-- DYNAMIC CHART -->
    <div id="dynamic_chart">
      <canvas id="DynamicChart" width="350" height="400"></canvas>
    </div>

    <hr />

  </body>
